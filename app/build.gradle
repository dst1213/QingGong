apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.example.qinggong"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/AdsMOGO_Android_SDK_1.5.4.jar')
    compile files('libs/domob_android_sdk_4.2.7.jar')
    compile files('libs/YoumiSdk_v4.10_2014-11-04.jar')
    compile files('libs/gdt_mob_release_v4.2.463.jar')
    compile files('libs/adchina_android_sdk_v3.2.0.jar')
    compile files('libs/android-support-v4.jar')
}
